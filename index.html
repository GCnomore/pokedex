<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <title>Pokedex - GC</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img class="nav_img" src="img/Pokédex_logo.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              target="_blank"
              href="https://gcnomore.github.io/website-portfolio/"
              >My Page</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              target="_blank"
              href="https://github.com/GCnomore"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="logo">
      <img src="img/Pokédex_logo.png" />
    </div>
    <div class="pokedex p-xl-5 p-lg-4 p-3">
      <div class="pokemon-list container-fluid p-md-3">
        <div class="row justify-content-center pokerow"></div>
      </div>
    </div>
    <div class="loader" id="loader">
      <img class="img-fluid mx-auto d-block" src="img/loader by giphy.gif" />
    </div>

    <div
      class="modal animate__bounceIn"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokeId"
      id="bsModal"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content m-0">
          <div class="modal-header">
            <h1 class="modal_id" id="pokeId"></h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="fas fa-times-circle modal_closeBtn"></i>
            </button>
          </div>
          <div class="modal_contents m-0">
            <div class="modal_left">
              <ul class="modal_types"></ul>
              <table class="modal_profile">
                <tr class="profile">
                  <th>Height</th>
                  <th>Weight</th>
                </tr>
                <tr class="profile">
                  <td class="profile_height"></td>
                  <td class="profile_weight"></td>
                </tr>
              </table>
              <table class="modal_stats">
                <tr>
                  <th class="stats"><i class="fas fa-heart"></i></th>
                  <div class="sr-only">
                    Selected Pokemon's health point in game
                  </div>
                  <th class="stats"><i class="fas fa-crosshairs"></i></th>
                  <div class="sr-only">
                    Selected Pokemon's attack point in game
                  </div>
                  <th class="stats"><i class="fas fa-shield-alt"></i></th>
                  <div class="sr-only">
                    Selected Pokemon's defense point in game
                  </div>
                  <th class="stats"><i class="fas fa-running"></i></th>
                  <div class="sr-only">
                    Selected Pokemon's speed point in game
                  </div>
                </tr>
                <tr>
                  <td class="stats stats_hp"></td>
                  <td class="stats stats_attack"></td>
                  <td class="stats stats_defense"></td>
                  <td class="stats stats_speed"></td>
                </tr>
              </table>
            </div>
            <div class="modal_right justify-content-center align-middle">
              <img
                class="modal_img img-fluid max-width: 100% align-middle justify-content-center"
                alt="Large image of Pokemon"
              />
              <div class="modal_name pt-2 text-center">
                <h1></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
